<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock 🌏</h1>

      <select name="" id="">
        <option value="">Select a City</option>
        <option value="">Los Angeles 🇺🇸</option>
        <option value="">Norway 🇳🇴</option>
        <option value="">Sydney 🇦🇺</option>
      </select>

      <div class="city">
        <div>
          <h2>Toronto 🇨🇦</h2>
          <div class="date">Wednesday, 16 April 2025</div>
        </div>
        <div class="time">9:56<span class="unit">PM</span></div>
      </div>
      <div class="city">
        <div>
          <h2>New York 🇺🇸</h2>
          <div class="date">Wednesday, 16 April 2025</div>
        </div>
        <div class="time">9:56<span class="unit">PM</span></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney 🇦🇺</h2>
          <div class="date">Wednesday, 16 April 2025</div>
        </div>
        <div class="time">9:56<span class="unit">PM</span></div>
      </div>
    </div>

    <footer>
      This project is coded by
      <a href="https://github.com/fiftyshaddygirl" target="_blank">
        Cynthia Kazan</a
      >
      open source on
      <a
        href="https://github.com/fiftyshaddygirl/world-clock-project"
        target="_blank"
        >Github</a
      >
      and hosted by
      <a href="https://worldcl.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
