<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock 🌏</h1>

      <select name="" id="city">
        <option value="">Select a City</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="oslo">
          <div>
            <h2>Oslo 🇳🇴</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project is coded by
      <a href="https://github.com/fiftyshaddygirl" target="_blank">
        Cynthia Kazan</a
      >
      open source on
      <a
        href="https://github.com/fiftyshaddygirl/world-clock-project"
        target="_blank"
        >Github</a
      >
      and hosted by
      <a href="https://worldcl.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
